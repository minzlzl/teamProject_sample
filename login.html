<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
  <link rel="stylesheet" href="./css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="./js/login.js"></script>
  <script defer src="./js/typing.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <title>Document</title>
</head>
<body>
  <div class="login_wrap">
    <video autoplay loop muted>
      <source src="./imgs/bg.mp4">
    </video>
    <figure><img src="./imgs/bg.png" alt=""></figure>
    <div class="login_con1_wrap">
      <div class="con1">
        <figure class="dot"><img src="./imgs/dotdotdot.gif" alt=""></figure>
        <figure class="agumon"><img src="./imgs/agumon.png" alt=""></figure>
        <figure class="tornado"><img src="./imgs/tornado.png" alt=""></figure>
      </div>
      <div class="con1_txt">
        <figure><img src="./imgs/con1_txt_box.png" alt=""></figure>
        <figure><img src="./imgs/arrow.png" alt=""></figure>
        <div class="typing_txt">
          <ul>
            <li>안녕? 디지털 월드에 온걸 환영해!</li>
            <li>너에 대해서 알려줄래?</li>
          </ul>
        </div>
        <div class="typing">
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="login_con2_wrap">
      <div class="con2_txt">
        <div class="combine">
          <figure><img src="./imgs/agumon.png" alt=""></figure>
          <figure><img src="./imgs/tornado.png" alt=""></figure>
        </div>
        <figure>
          <img src="./imgs/con2_txt_box.png" alt="">
          <p class="typing_txt2">캐릭터를 고르고 닉네임을 지어줘!</p>
          <p class="typing2"></p>
        </figure>
      </div>
      <div class="swiper mySwiper character">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./imgs/character1.png" alt=""></div>
          <div class="swiper-slide"><img src="./imgs/character2.png" alt=""></div>
          <div class="swiper-slide"><img src="./imgs/character3.png" alt=""></div>
          <div class="swiper-slide"><img src="./imgs/character4.png" alt=""></div>
          <div class="swiper-slide"><img src="./imgs/character5.png" alt=""></div>
          <div class="swiper-slide"><img src="./imgs/character6.png" alt=""></div>
          <div class="swiper-slide"><img src="./imgs/character7.png" alt=""></div>
          <div class="swiper-slide"><img src="./imgs/character8.png" alt=""></div>
        </div>
        <div class="swiper-button-next"><img src="./imgs/next.png" alt=""></div>
        <div class="swiper-button-prev"><img src="./imgs/prev.png" alt=""></div>
      </div>
      <div class="user_name">
        <figure><img src="./imgs/user_name.png" alt=""></figure>
        <p>닉네임을 입력해주세요.</p>
      </div>
      <div class="create">
        <figure><img src="./imgs/create.png" alt=""></figure>
        <p>생성하기</p>
      </div>
    </div>
  </div>



  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
